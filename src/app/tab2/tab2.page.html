<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2 style="text-align:center" ><i><b>My Books</b></i></h2>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor = "let item of data">
    <h5>{{item.isbn}}</h5>
    <ion-button item-end (click)="return(item.isbn)">Return</ion-button>
  </ion-item>
</ion-list>
</ion-content>
