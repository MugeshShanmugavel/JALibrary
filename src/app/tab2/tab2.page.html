<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2 style="text-align:center" ><i><b>My Books</b></i></h2>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="background-image: url('../../assets/icons/Logo-image.png');">
<ion-list>
  <ion-item *ngFor = "let item of books">
    <h5>{{item.title}}</h5>
    <ion-button item-end (click)="return(item.isbn)">Return</ion-button>
  </ion-item>
</ion-list>
</ion-content>
