<ion-header>
  <ion-toolbar>
    <ion-title>
      Scan Bar Code
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-icon slot="start" color="medium" name="book"></ion-icon>
  <ion-label>Ionic Documentation</ion-label>
  <ion-input type="text" [(ngModel)]="isbn" placeholder="Enter Isbn"></ion-input>
  <ion-button (click)=scan(isbn)></ion-button>
</ion-content>
